<!DOCTYPE html>
<html>
  <head>
    <title>Correo HTML de Ejemplo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
      }
      .container {
        background-color: #ffffff;
        padding: 20px;
        margin: 20px auto;
        width: 80%;
        max-width: 600px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .header {
        text-align: center;
        background-color: #4caf50;
        color: #fff;
        padding: 10px;
        border-radius: 8px 8px 0 0;
      }
      .content {
        margin: 20px 0;
      }
      .footer {
        text-align: center;
        font-size: 12px;
        color: #555;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>¡Hola, [Nombre del Usuario]!</h1>
      </div>
      <div class="content">
        <p>Este es un correo de prueba con formato HTML. Aquí puedes agregar contenido como texto, imágenes o enlaces:</p>
        <ul>
          <li>Contenido dinámico.</li>
          <li>Botones de acción.</li>
          <li>Estilos personalizados.</li>
        </ul>
        <p><a href="#" style="background: #4caf50; color: #fff; text-decoration: none; padding: 10px 20px; border-radius: 5px;">Haz clic aquí</a></p>
      </div>
      <div class="footer">
        <p>© 2025 Ejemplo de Empresa. Todos los derechos reservados.</p>
      </div>
    </div>
  </body>
</html>
